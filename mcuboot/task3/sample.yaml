sample:
  description: A basic demo showcasing command handling with Zephyr shell and multi-threading
  name: Command Line Interface Shell
tests:
  sample.basic.commands:
    tags:
      - kernel
      - threads
      - shell
      - gpio
    filter: dt_enabled_alias_with_parent_compat("led0", "gpio-leds") and
            dt_enabled_alias_with_parent_compat("led1", "gpio-leds")
    integration_platforms:
      - nrf52833dk/nrf52820
    depends_on: gpio
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "System Uptime: (.*)"
        - "LED (.*) is (on|off)"