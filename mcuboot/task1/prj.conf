# Enable entropy-based random number generation
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y
CONFIG_ENTROPY_GENERATOR=y

# Enable MCUboot bootloader support
CONFIG_BOOTLOADER_MCUBOOT=y
# Disable watchdog timer 
CONFIG_WATCHDOG=n

# Image manager for firmware updates
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y

# Flash and partition management
CONFIG_FLASH=y              # Enable flash memory driver
CONFIG_FLASH_MAP=y          # Enable flash partition mapping
CONFIG_STREAM_FLASH=y       # Enable streaming flash write API
CONFIG_SOC_FLASH_STM32=y    # Enable STM32-specific flash memory driver