sample:
  description: A basic demo to showcase multi-threading using K_THREAD_DEFINE for RGB LED control
  name: RGB LED Multi-Threading Demo
tests:
  sample.basic.rgb:
    tags:
      - kernel
      - threads
      - gpio
    filter: dt_enabled_alias_with_parent_compat("rgb_data", "gpio-leds") and
            dt_enabled_alias_with_parent_compat("rgb_clock", "gpio-leds")
    integration_platforms:
      - nrf52833dk/nrf52820
    depends_on: gpio
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "RGB LED set to color: (.*)"