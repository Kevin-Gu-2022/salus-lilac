CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_TCP=y
CONFIG_NET_LOG=y

CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_POSIX_API=y

# Enable IPv6 support
CONFIG_NET_IPV6=n
# Enable IPv4 support
CONFIG_NET_IPV4=y

# Enable the MQTT Lib
CONFIG_MQTT_LIB=y
CONFIG_MQTT_LOG_LEVEL_DBG=y

CONFIG_WIFI=y                   # Enable generic Wi-Fi support
CONFIG_NET_L2_WIFI_MGMT=y        # Wi-Fi management API (for connect/disconnect)

CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_LOG_LEVEL_DBG=y

CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=20480

CONFIG_NET_SHELL=y



# --- Network Buffer Size (Very Important for Wi-Fi) ---
# This defines the maximum size of data in a network buffer.
# 1500 is the standard Ethernet MTU, sufficient for most IP packets.
CONFIG_NET_BUF_DATA_SIZE=512

# --- Entropy/Randomness (for MQTT message IDs etc.) ---
CONFIG_ENTROPY_GENERATOR=y      # Provides true randomness, often needed for security features.
# CONFIG_TEST_RANDOM_GENERATOR=y # Only enable this for testing if no real entropy source.

